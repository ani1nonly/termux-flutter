name: Build and Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y make
        sudo apt-get install gtk3 fontconfig xorgproto ninja cmake clang pkg-config llvm python3 python-pip libglvnd-dev
        # Add any other dependencies required by your project here

    - name: Change to engine directory
      working-directory: engine
      run: |
        # Run make sync
        make sync
        
        # Run make
        make
        
        # Run make release
        make release
